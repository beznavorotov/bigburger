<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>BigBurger - смачні великі бургери</title>
</head>

<body>
    <header class="header container py-3">
        <nav class="navbar navbar-expand-md ">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/logo.png" class="logo_img" alt="Logo" />
                    <span class="logo_text text_black"><span class="text_orange">Big</span>Burger</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto"> 
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <div>
                      <a href="#" class="btn btn_orange btn_header">Sign Up</a>
                      <a href="#" class="btn btn_white btn_header">Login</a>
                    </div>
                  </div>
            </div>
        </nav>
    </header>

    <section class="hero container mt-4">
        <div class="row">
            <div class="col-md-5">
                <h1 class="text_title">
                    <span class="text_orange">Order Tasty </span>
                    <span class="text_orange">And <span class="text_black">Food</span></span>
                    <span> Anytime</span>
                </h1>
                <span>We are the best food delivery partner for your shops and restaurants, deliver safely and on time.</span>
                <div class="mt-4">
                    <a href="#" class="btn btn_orange btn_modal me-2" data-bs-toggle="modal" data-bs-target="#videoModal">
                        <span class="icon_play"><img src="./img/play.png" class="me-2 play_img" alt="play" /></span>
                        Watch Video
                    </a>
                    <a href="#" class="btn btn_white btn_modal" data-bs-toggle="modal" data-bs-target="#orderModal">
                        Order Now
                    </a>
                </div>
            </div>
            <div class="col-md-7 d-flex justify-content-center justify-content-md-end align-items-start position-relative test">
              <div class="rating-box d-flex align-items-start">
                  <div class="rating-content">
                      <span class="rating-text text_orange">4.5 (1000+ review)</span>
                      <div class="d-flex mt-2">
                          <div class="star"></div>
                          <div class="star"></div>
                          <div class="star"></div>
                          <div class="star"></div>
                          <div class="star star_none"></div>
                      </div>
                      <div class="user-icons">
                          <img src="./img/user_1.png" alt="User" class="user-icon" />
                          <img src="./img/user_2.png" alt="User" class="user-icon" />
                          <img src="./img/user_3.png" alt="User" class="user-icon" />
                          <img src="./img/user_4.png" alt="User" class="user-icon" />
                          <img src="./img/user_5.png" alt="User" class="user-icon" />
                      </div>
                  </div>
                  <img src="./img/burger.png" alt="Small Food Image" class="food-image-small" />
              </div>
              <img src="./img/burger.png" alt="Large Food Image" class="food-image" />
          </div>
          
          
          
          
        </div>
        <div class="search-bar text-center d-flex justify-content-start mt-4 ">
            <input type="text" class="form_control " placeholder="Search Your Food..." />
            <button class="btn btn_white btn_modal ">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="20px" height="20px" fill="currentColor" class="search-icon">
                    <g fill="currentColor">
                        <g transform="scale(8,8)">
                            <path d="M19,3c-5.51172,0 -10,4.48828 -10,10c0,2.39453 0.83984,4.58984 2.25,6.3125l-7.96875,7.96875l1.4375,1.4375l7.96875,-7.96875c1.72266,1.41016 3.91797,2.25 6.3125,2.25c5.51172,0 10,-4.48828 10,-10c0,-5.51172 -4.48828,-10 -10,-10zM19,5c4.42969,0 8,3.57031 8,8c0,4.42969 -3.57031,8 -8,8c-4.42969,0 -8,-3.57031 -8,-8c0,-4.42969 3.57031,-8 8,-8z"></path>
                        </g>
                    </g>
                </svg>
                Find Food
            </button>
        </div>
    </section>


    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Watch Video</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe width="100%" height="380" src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Order Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required />
                        </div>
                        <div class="mb-3">
                            <label for="food" class="form-label">Select Food</label>
                            <select class="form-select" id="food" required>
                                <option value="">Choose...</option>
                                <option value="pizza">Pizza</option>
                                <option value="burger">Burger</option>
                                <option value="sushi">Sushi</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn_white">Submit Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
